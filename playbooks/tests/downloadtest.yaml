---
- hosts: satellite6
  gather_facts: no
  remote_user: root
  tasks:
    - name: "Start download job"
      shell:
        cmd: hammer job-invocation create --dynamic --search-query 'container' --job-template 'Run Command - SSH Default' --inputs "command='echo \`date +%s.%N\` >> /test-folder/start_file; yumdownloader --destdir=\"/test-folder/\`hostname\`\" fooa*; echo \`date +%s.%N\` > /test-folder/end_file'"

