---
- hosts: docker_hosts
  remote_user: root
  gather_facts: no
  vars_files:
    - ../../conf/satperf.yaml
    - ../../conf/satperf.local.yaml
  tasks:
    - name: "Calculate time from time files"
      shell: |
        start_t=$(cat /test-folder/start_file)
        end_t=$(cat /test-folder/end_file)
        download_time=$( echo "$end_t - $start_t" | bc -l )
        echo $download_time

